syntax = "proto3";

package review;

service Review {
  rpc GetAll(GetAllRequest) returns (GetAllResponse);
  rpc GetById(GetByIdRequest) returns (GetByIdResponse);
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
}

message GetAllRequest {
  string book_id = 1;
  int32 page = 2;
  int32 limit = 3;
}

message GetAllResponse { repeated ReviewItem reviews = 1; }

message GetByIdRequest { string id = 1; }

message GetByIdResponse { ReviewItem review = 1; }

message CreateRequest { ReviewItemPayload review = 1; }

message CreateResponse { string id = 1; }

message UpdateRequest {
  string id = 1;
  ReviewItemPayload review = 2;
}

message UpdateResponse { bool success = 1; }

message DeleteRequest { string id = 1; }

message DeleteResponse { bool success = 1; }

message ReviewItem {
  string id = 1;
  string book_id = 2;
  string user_id = 3;
  string content = 4;
  int32 rating = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
}

message ReviewItemPayload {
  string book_id = 1;
  string user_id = 2;
  string content = 3;
  int32 rating = 4;
}